<!DOCTYPE html>
<html lang="en">

<head>
  <title>Youngbill_Empire ORG </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <meta name="keywords" content="Youngbill_Empire Responsive web design" />
  <link rel="icon" type="image/svg+xml" href="./images/logo.png" />
  <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <!-- Custom Theme files -->
  <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
  <!-- color switch -->
  <link href="css/blast.min.css" rel="stylesheet" />
  <!-- lightbox -->
  <link rel="stylesheet" href="css/lightbox.min.css">
  <!-- portfolio -->
  <link rel="stylesheet" href="css/portfolio.css">
  <!-- font-awesome icons -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <!-- //Custom Theme files -->
  <!-- online-fonts -->
  <link
    href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <div class="blast-box">
    <div class="blast-frame">
      <p>color schemes</p>
      <div class="blast-colors d-flex justify-content-center">
        <div class="blast-color">#25e0ff</div>
        <div class="blast-color">#feb800</div>
        <div class="blast-color">#f25050</div>
        <div class="blast-color">#18e7d3</div>
        <!-- you can add more colors here -->
      </div>
      <p class="blast-custom-colors">Choose Custom color</p>
      <input type="color" name="blastCustomColor" value="#cf2626">

    </div>
    <div class="blast-icon"><i class="fa fa-cog" aria-hidden="true"></i></div>
  </div>




  <div id="root"></div>









 

  <!-- js -->
  <script src="js/jquery-2.2.3.min.js"></script>
  <!-- //js -->
  <!--  menu toggle -->
  <script src="js/menu.js" ></script>
  <!-- color switch -->
  <script src="js/blast.min.js"></script>
  <!-- light box -->
  <script src="js/lightbox-plus-jquery.min.js"></script>
  <!-- Scrolling Nav JavaScript -->
  <script src="js/scrolling-nav.js"></script>
  <!-- start-smooth-scrolling -->
  <script src="js/move-top.js"></script>
  <script src="js/easing.js"></script>
  <script>
    jQuery(document).ready(function ($) {
      $(".scroll").click(function (event) {
       
        if (Object.keys($(this.hash)) > 0) {
           event.preventDefault();
         $('html,body').animate({
           scrollTop: $(this.hash).offset().top
         }, 1000);
        }
       
      });
    });
  </script>
  <!-- //end-smooth-scrolling -->
  <!-- smooth-scrolling-of-move-up -->
  <script>
    $(document).ready(function () {
      /*
      var defaults = {
          containerID: 'toTop', // fading element id
          containerHoverID: 'toTopHover', // fading element hover id
          scrollSpeed: 1200,
          easingType: 'linear' 
      };
      */

      $().UItoTop({
        easingType: 'easeOutQuart'
      });

    });
  </script>
  <script src="js/SmoothScroll.min.js"></script>
  <!-- //smooth-scrolling-of-move-up -->
  <!-- Bootstrap core JavaScript
================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/bootstrap.js"></script>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
